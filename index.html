<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 p-10">
    <!-- Grunddaten -->
    <div class="w-[920px] h-[736px] bg-white rounded-2xl">
      <h3
        class="text-xl font-bold text-gray-900 leading-8 tracking-[-0.4px] py-[20px] px-[36px] non-italic"
      >
        Grunddaten
      </h3>
      <hr class="w-[920px] h-px bg-gray-100" />
      <div class="flex flex-col gap-[7px] ml-[36px] mr-[42px] pt-[21px]">
        <!-- 1 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Anrede<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Anrede auswÃ¤hlen .."
          />
        </div>
        <!-- 2 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Firma<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Firma eingeben .."
          />
        </div>
        <!-- 3 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Vorname<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Vorname eingeben .."
          />
        </div>
        <!-- 4 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Nachname<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Nachname eingeben .."
          />
        </div>

        <!-- 5 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Adresse<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Geben Sie die Adresse ein .."
          />
        </div>
        <!-- 6 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            E-Mail<span class="text-[#FF2F94]">*</span>
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="E-Mail eingeben .."
          />
        </div>

        <!-- 7 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Telefon
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Telefon eingeben .."
          />
        </div>

        <!-- 8 -->
        <div class="flex items-center">
          <label class="w-[160px] text-sm text-gray-900 font-medium" for="form">
            Webseite
          </label>
          <input
            class="w-full h-[39px] border border-gray-100 rounded-[5px] border-solid p-[12px] text-[#73767D] text-sm font-normal leading-[100%] tracking-[-0.28px]"
            type="text"
            placeholder="Link eingeben .."
          />
        </div>
      </div>
      <h3
        class="text-xl font-bold text-gray-900 leading-8 tracking-[-0.4px] pt-[29px] pb-[11px] px-[36px] non-italic"
      >
        Beschreibung
      </h3>
      <hr class="w-[920px] h-px bg-gray-100" />
      <!-- <div
        class="w-[842px] h-[154px] shrink-0 border border-[color:var(--Secondary-Grey-500,#E0E5F2)] rounded-[5px] border-solid ml-[36px] mt-[29px] mb-[36px]"
      ></div> -->
      <textarea
        name="message"
        placeholder="Schreibe etwas .."
        class="w-[842px] h-[154px] border border-[color:var(--Secondary-Grey-500,#E0E5F2)] rounded-[5px] border-solid ml-[36px] mt-[29px] mb-[36px] text-[#73767D] text-sm not-italic font-normal leading-1 tracking-[-0.28px] py-[12px] px-[15px]"
      ></textarea>
    </div>

    <!-- Profilbild -->
    <div class="w-[445px] h-[284px] bg-white rounded-[20px] mt-12">
      <h3
        class="text-xl not-italic font-bold leading-8 tracking-[-0.4px] px-[26px] py-[18px]"
      >
        Profilbild
      </h3>
      <hr class="w-full h-px bg-gray-100" />
      <div
        class="w-[166px] h-[156px] border-[#CACODF] border-dashed border-2 my-[21px] mx-[26px] rounded-xl flex flex-col items-center gap-[2px]"
      >
        <svg
          class="w-[31px] h-[31px] text-[#D5D9E1] fill-current mt-[31px]"
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"
          />
        </svg>
        <p
          class="text-[#D5D9E1] text-center text-[15px] font-semibold leading-8 tracking-[-0.3px]"
        >
          Logo hochladen
        </p>
        <p
          class="w-[126px] text-[#73767D] text-center text-xs font-medium leading-[14px] tracking-[-0.24px]"
        >
          PNG und JPG-Dateien sind erlaubt
        </p>
      </div>
    </div>

    <!-- Funktionen -->
    <div class="w-[445px] h-[157px] bg-white rounded-[20px] mt-12">
      <h3
        class="text-xl not-italic font-bold leading-8 tracking-[-0.4px] px-[46px] py-[18px]"
      >
        Profilbild
      </h3>
      <hr class="w-full h-px bg-gray-100" />
      <div class="flex items-center gap-[15px] p-[32px]">
        <input
          type="checkbox"
          id="check"
          checked
          class="switch relative appearance-none w-[36px] h-[18px] cursor-pointer rounded-full bg-slate-300 shadow-sm transition-all duration-500 after:absolute after:top-px after:left-[2px] after:h-[15px] after:w-[15px] after:rounded-full after:bg-white after:transition-all after:duration-500 checked:bg-green-400 checked:after:translate-x-4"
        />
        <p
          class="text-black text-sm not-italic font-medium leading-6 tracking-[-0.28px]"
        >
          Profil sichtbar machen
        </p>
      </div>
    </div>
  </body>
</html>
